<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stone Paper Scissors</title>
</head>
<body>
    <div class="container">

        <div class="heading">
            Stone Paper Scissors
        </div>

        <div class="choices-box">
            <div class="choices" id="stone"><img src="rock.png" alt="" srcset=""></div>
            <div class="choices" id="paper"><img src="paper.png" alt="" srcset=""></div>
            <div class="choices" id="scissors"><img src="scissors.png" alt="" srcset=""></div>
        </div>

        <div class="score-board">
            <div class="user score">
                <p class="user-score">0</p>
                 <p>User</p>
            </div>
            <div class="bot score">
                <p class="bot-score">0</p>
                <p>Bot</p>
            </div>
           
        </div>

        <div class="message">Play Now</div>
        <div class="computerChose"></div>
        <div class="reset">Reset Game </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
